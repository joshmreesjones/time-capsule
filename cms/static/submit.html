<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="description" content="Submit content page for this simple CMS">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS -->
		<link href="css/main.css" rel="stylesheet">

		<!-- JavaScript -->
		<script src="js/main.js" async></script>

		<title>Submit content</title>
	</head>

	<body>
		<h1>Submit content</h1>
		
		<p>
			<a href="feed">Go back to the feed</a>
		</p>

		<form action="/submit" method="post">
			<div>
				<label for="title">Title:</label>
				<input name="title" id="title" type="text" size="20" required>
			</div>

			<div>
				<label for="author">Author:</label>
				<input name="author" id="author" type="text" size="20" required>
			</div>

			<div>
				<label for="content">Content:</label>
				<textarea name="content" id="content" cols="80" rows="10" required></textarea>
			</div>

			<div>
				<input type="submit" value="Submit">
			</div>
		</form>
	</body>
</html>
